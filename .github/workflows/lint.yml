# Systars Linting Workflow
#
# Runs code quality checks on push and pull requests.

name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  python-lint:
    name: Python Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy

      - name: Run ruff check
        run: ruff check src/ tests/ verif/

      - name: Run ruff format check
        run: ruff format --check src/ tests/ verif/

      - name: Install project for type checking
        run: pip install -e ".[dev]"

      - name: Run mypy
        run: mypy src/

  rtl-lint:
    name: RTL Lint (Verilator)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install OSS CAD Suite
        uses: YosysHQ/setup-oss-cad-suite@v3
        with:
          version: "2024-02-14"

      - name: Install project
        run: pip install -e .

      - name: Generate RTL
        run: |
          mkdir -p gen
          python -c "
          from systars.config import SystolicConfig
          from systars.core.pe import PE
          from amaranth.back import verilog
          config = SystolicConfig()
          pe = PE(config)
          open('gen/pe.v', 'w').write(verilog.convert(pe, name='PE'))
          print('Generated gen/pe.v')
          "

      - name: Lint with Verilator
        run: |
          verilator --lint-only -Wall gen/pe.v

  pre-commit:
    name: Pre-commit Hooks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run pre-commit
        uses: pre-commit/action@v3.0.1
