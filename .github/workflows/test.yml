# Systars Testing Workflow
#
# Runs unit tests and RTL simulation tests.

name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run unit tests
        run: pytest tests/unit/ -v --tb=short

      - name: Run tests with coverage
        if: matrix.python-version == '3.11'
        run: |
          pip install pytest-cov
          pytest tests/unit/ --cov=systars --cov-report=xml --cov-report=term

      - name: Upload coverage
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  rtl-tests:
    name: RTL Tests (Cocotb)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        simulator: [verilator]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install OSS CAD Suite
        uses: YosysHQ/setup-oss-cad-suite@v3
        with:
          version: "2025-12-12"

      - name: Install project with simulation dependencies
        run: |
          pip install -e ".[dev,sim]"

      - name: Generate RTL
        run: |
          mkdir -p gen
          python -c "
          from systars.config import SystolicConfig
          from systars.core.pe import PE
          from amaranth.back import verilog
          config = SystolicConfig()
          pe = PE(config)
          open('gen/pe.v', 'w').write(verilog.convert(pe, name='PE'))
          print('Generated gen/pe.v')
          "

      - name: Run PE cocotb tests
        working-directory: verif/cocotb/tests/pe
        env:
          SIM: ${{ matrix.simulator }}
        run: make test-all

  amaranth-sim:
    name: Amaranth Simulation Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run Amaranth simulation tests
        run: pytest tests/unit/ -v -k "sim" --tb=short
